name: 'Install and test all'
description: 'Installs npm dev dependencies and executes linting, unit tests, and behavior tests'
runs:
  using: "composite"
  steps:
    - name: Installing npm dependencies
      shell: bash
      run: npm i
    - run: npm run lint
      shell: bash
    - run: npm run test
      shell: bash
    - run: npm run test-behavior
      shell: bash