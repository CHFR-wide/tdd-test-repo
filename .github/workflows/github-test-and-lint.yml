name: GitHub Test And Lint
run-name: ${{ github.actor }} Is doing testing and linting on the project
on: [push]
jobs:
  Lint-And-Test:
    runs-on: ubuntu-latest
    steps:
      - name: installing node 18 PPA
        run: curl -s https://deb.nodesource.com/setup_18.x | sudo bash
      - name: updating package manager
        run: sudo apt update
      - name: installing nodejs
        run: sudo apt install nodejs -y
      - name: Installing npm dependencies
        run: npm i
      - run: npm run lint
      - run: npm run test
      - run: echo "All OK"