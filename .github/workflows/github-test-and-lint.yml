name: GitHub Test And Lint
run-name: ${{ github.actor }} Is doing testing and linting on the project
on: [push]
jobs:
  Lint-And-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Installing npm dependencies
        run: npm i
      - run: npm run lint
      - run: npm run test
      - run: echo "All OK"